{% block content %}

{% load static %}


<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>

        <!--

    -->


<link href="{% static 'accounts/log_sign.css' %}" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


<div class="container bootstrap snippets bootdey">
  <div class="header">
    <h3 class="text-muted prj-name">KIXと岩出参加歴ページ</h3>
  </div>

  <div class="jumbotron text-center" style="min-height:400px;height:auto;">
    <div class="col-md-10 col-md-offset-2">
      <form method="post">
        {% csrf_token %}
        <div class="form-group text-center">
          <div class="col-sm-10 reg-icon">
            <span class="fa fa-user fa-3x">登録</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Username" name="username" placeholder="ユーザーネーム">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword1" name="password1" placeholder="パスワード">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2" name="password2" placeholder="パスワード確認">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-info">
              <span class="glyphicon glyphicon-share-alt"></span>
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
